<!DOCTYPE html>
<html>
  <head>
    
    <!-- Meta Data -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <!-- Title -->
    <title id="title">OAuth Authentication System</title>

    <!-- App Specific CSS -->
    <link rel="stylesheet" href="stylesheets/oauth.css"> 

    <!-- Minified Underscore JS-->
    <script src="scripts/jquery-1.10.2.min.js"></script>

    <!-- App Specific JS-->
    <script src="scripts/oauth.js"></script>

  </head>

  <body>
    <h1>OAuth Authentication System for Agiliq</h1><br/>
    <hr/><br/>
    <div id="formsContainer">
      <div id="stage1" class="unhidden">
        <form name="getAuthCode" id="getAuthCode" action="http://join.agiliq.com/oauth/app_authorize/">
          <span id="redirectUrl"><label>Redirect URI:</label> <input type="text" name="redirect_uri" /></span><br/>
          <span id="clientID"><label>Client ID:</label> <input type="text" name="client_id" /></span><br/><br/>
          <input type="submit" value="Get Authorization Code"><br/>
        </form>
      </div>
      <div id="stage2" class="hidden">
        <form name="getAccessToken" id="getAccessToken" method="POST" action="http://join.agiliq.com/oauth/access_token/">
          </label>Client ID:</label> <input type="text" name="client_id" /><br/>
          <span id="clientSecret"><label>Client Secret:</label> <input type="text" name="client_secret" /></span><br/>
          <span id="authCode"><label>Auth Code:</label> <input type="text" name="code" id="code" /></span><br/>
          <span id="redirectUri"><label>Redirect URI:</label> <input type="text" name="redirect_uri" /></span><br/><br/>
          <input type="submit" value="Get Access Token"><br/>
        </form>
      </div>
    </div>
    <br/>
    <hr/>
    <br/>
    <div id="pageLink">
      <a href="postresume.html">Resume Uploader System.</a>
    </div>  
  </body>
</html>
